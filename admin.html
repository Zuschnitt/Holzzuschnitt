<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Artikelverwaltung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 600px;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      font-size: 1em;
      cursor: pointer;
    }

    textarea {
      width: 100%;
      height: 200px;
      margin-top: 20px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Artikel hinzufügen</h1>

  <form id="artikelForm">
    <label for="nummer">Artikelnummer</label>
    <input type="text" id="nummer" required>

    <label for="bezeichnung">Bezeichnung</label>
    <input type="text" id="bezeichnung" required>

    <label for="preis">Preis pro m² (€)</label>
    <input type="number" id="preis" step="0.01" required>

    <label for="staerke">Stärke</label>
    <input type="text" id="staerke" required>

    <button type="submit">Artikel erzeugen</button>
  </form>

  <h2>JSON-Vorschau</h2>
  <textarea id="jsonOutput" readonly></textarea>

  <script>
    const form = document.getElementById('artikelForm');
    const output = document.getElementById('jsonOutput');
    let artikelData = {};

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const nummer = document.getElementById('nummer').value.trim();
      const bezeichnung = document.getElementById('bezeichnung').value.trim();
      const preis = parseFloat(document.getElementById('preis').value);
      const staerke = document.getElementById('staerke').value.trim();

      if (!nummer || !bezeichnung || isNaN(preis) || !staerke) {
        alert("Bitte alle Felder korrekt ausfüllen.");
        return;
      }

      artikelData[nummer] = {
        bezeichnung: bezeichnung,
        preis: preis,
        staerke: staerke
      };

      output.value = JSON.stringify(artikelData, null, 2);
      form.reset();
    });
  </script>
</body>
</html>
